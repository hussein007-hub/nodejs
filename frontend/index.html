<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to BookVerse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text color for contrast */
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white for contrast */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* Light shadow for depth */
    }

    h1 {
      text-align: center;
      color: #fff; /* White heading */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #fff; /* White border */
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent input background */
      color: #fff; /* White text color in inputs */
    }

   .buttons {
      padding: 10px;
      background-color: #28a745; /* Green background */
      color: white;
      width: 100px;
      font-size: 20px;
      text-decoration: none ;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #218838; /* Darker green on hover */
    }
  </style>
<body>
  <div class="container">
    <h1>Welcome to BookVerse</h1>
    <p>Your personal book management app.</p>
    <div class="buttons">
      <a href="login.html" class="btn">Login</a>
      <!-- <a href="signup.html" class="btn">Sign Up</a> -->
    </div>
  </div>

  
</body>
</html>
